<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[#F5FFF6]">
    <header class="flex flex-col sm:flex-row items-center justify-between px-5 py-4 md:px-16 md:py-6 bg-white gap-4">
        <div>
            <img src="./assets/text-Logo.png" alt="">
        </div>
        <div class="flex gap-4">
            <div class="flex items-center justify-center bg-[#41ff6b1a] p-3 rounded-full min-w-[100px] gap-2">
                <h3 id="heartCountNav" class="inter text-sm md:text-base">0</h3>
                <img class="w-6 h-6 md:w-8 md:h-8" src="./assets/heart.png" alt="">
            </div>
            <div class="flex items-center justify-center bg-[#41ff6b1a] p-3 rounded-full min-w-[100px] gap-2">
                <h3 id="coinCountNav" class="inter text-sm md:text-base">100</h3>
                <img class="w-6 h-6 md:w-8 md:h-8" src="./assets/coin.png" alt="">
            </div>
            <div class="flex items-center justify-center bg-[#00A63E] p-3 rounded-full min-w-[100px] gap-2">
                <h3 id="copyCountNav" class="text-white inter text-sm md:text-base">Copy</h3>
            </div>
        </div>
    </header>
</section>

    </main>
</body>
</html>
